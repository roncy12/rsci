<div class="three-plus-submenu-container" id="navPages-{{id}}">
    <ul class="navPage-subMenu-list">
        <li class="navPage-subMenu-item-parent">
            <a class="navPage-subMenu-action navPages-action navPages-action-depth-max {{#if is_active}} activePage{{/if}}" href="{{url}}">{{lang 'category.view_all.name' category=name}}</a>
        </li>
        {{#each children}}
            <li class="navPage-subMenu-item-child">
                {{#if children}}
                    <a class="navPage-subMenu-action navPages-action navPages-action-depth-max has-subMenu{{#if is_active}} activePage{{/if}}" href="{{url}}" data-collapsible="navPages-{{id}}">
                        {{name}}
                    </a>
                    {{#if theme_settings '===' alt_nav_three_plus}}
                      <div class="subMenu-list fourth-level-plus">
                        {{> components/custom/mega-shop-nav/6-three-plus-list}}
                      </div>
                    {{/if}}
                {{else}}
                    <a class="navPage-subMenu-action navPages-action{{#if is_active}} activePage{{/if}}" href="{{url}}">{{name}}</a>
                {{/if}}
            </li>
        {{/each}}
        <li class="navPage-subMenu-item-parent view-all">
            <a class="navPage-subMenu-action navPages-action navPages-action-depth-max view-all" href="{{url}}">View All</a>
        </li>
    </ul>
</div>
