{{#if children}}
<a class="navPages-action navPages-action-depth-max has-subMenu is-root topLevel" href="{{url}}">
    {{name}} <i class="fa fa-chevron-down main-nav" aria-hidden="true"></i>
</a>

<div class="navPage-subMenu navPage-subMenu-horizontal flyout second-level no-images navPages-flyout" id="navPages-{{id}}" aria-hidden="true" tabindex="-1">
  <div class="category-title">
    <h2><a class="category-title" href="{{url}}">{{name}}</a></h2>
  </div>
    <ul class="navPage-subMenu-list all-second-level-plus-container flyout-page-wrapper">
        {{#each children}}
            <li class="navPage-subMenu-item">
                {{#if children}}
                    <a
                        class="navPage-subMenu-action navPages-action has-subMenu"
                        href="{{url}}"
                        data-collapsible="navPages-{{id}}"
                        data-collapsible-disabled-breakpoint="medium"
                        data-collapsible-disabled-state="open"
                        data-collapsible-enabled-state="closed">
                        {{name}} <i class="fa fa-chevron-down" aria-hidden="true"></i>
                    </a>
                    <ul class="navPage-subMenu-list all-second-level-plus-container flyout-page-wrapper" id="navPages-{{id}}">
                        {{#each children}}
                        <li class="navPage-childList-item">
                            <a class="navPage-childList-action navPages-action" href="{{url}}">{{name}}</a>
                        </li>
                        {{/each}}
                    </ul>
                {{else}}
                    <a class="navPage-subMenu-action navPages-action" href="{{url}}">{{name}}</a>
                {{/if}}
            </li>
        {{/each}}
        <!-- END COMMENT OUT THE FOLLOWING SECTION TO ENABLE MAX NAV LEVELS -->
    </ul>
</div>
{{else}}
<a class="navPages-action" href="{{url}}">{{name}}</a>
{{/if}}
